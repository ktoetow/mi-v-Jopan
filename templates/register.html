<!-- app/templates/auth/register.html -->
{% extends "base.html" %}

{% block title %}Регистрация — TutorBook{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-card">
            <h2>Создать аккаунт</h2>
            <form method="post" action="/register">
                <div class="form-group">
                    <label for="full_name">ФИО</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль (мин. 6 символов)</label>
                    <input type="password" id="password" name="password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="role">Я хочу быть:</label>
                    <select id="role" name="role" required>
                        <option value="student">Учеником</option>
                        <option value="tutor">Репетитором</option>
                        <option value="admin">Администратором</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary full-width">Зарегистрироваться</button>
            </form>
            <p class="auth-footer">
                Уже есть аккаунт? <a href="/login">Войдите</a>.
            </p>
        </div>
    </div>
</section>
{% endblock %}
