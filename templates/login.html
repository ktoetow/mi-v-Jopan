<!-- app/templates/auth/login.html -->
{% extends "base.html" %}

{% block title %}Вход — TutorBook{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-card">
            <h2>Войти в аккаунт</h2>
            <p class="subtitle">Используйте email и пароль, выданные при регистрации или администратором.</p>
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary full-width">Войти</button>
            </form>
            <p class="auth-footer">
                Нет аккаунта? <a href="/register">Зарегистрируйтесь как ученик</a>.
            </p>
        </div>
    </div>
</section>
{% endblock %}
