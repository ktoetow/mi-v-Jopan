<!-- frontend/register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация — TutorBook</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Создайте аккаунт</h1>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" id="name" class="form-control" placeholder="Ваше имя" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="example@mail.com" required>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" class="form-control" placeholder="Не менее 6 символов" required>
      </div>

      <div class="form-group">
        <label for="role">Роль</label>
        <select id="role" class="form-control" required>
          <option value="">Выберите роль</option>
          <option value="student">Ученик</option>
          <option value="tutor">Репетитор</option>
          <option value="admin">Администратор</option>
        </select>
      </div>

      <button type="submit" class="btn btn-block">Зарегистрироваться</button>
    </form>

    <p style="text-align: center; margin-top: 1.5rem;">
      Уже есть аккаунт? <a href="login.html" class="link">Войти</a>
    </p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      alert(`✅ Добро пожаловать, ${name}!\nВы успешно зарегистрированы как ${document.getElementById('role').value}.`);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
