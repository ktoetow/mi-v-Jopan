<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход — TutorBook</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Войти в аккаунт</h1>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="ivan@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" class="form-control" placeholder="Ваш пароль" required>
      </div>

      <button type="submit" class="btn btn-block">Войти</button>
    </form>

    <div style="text-align: center; margin-top: 1.5rem;">
      <a href="forgot-password.html" class="link">Забыли пароль?</a>
    </div>

    <p style="text-align: center; margin-top: 2rem;">
      Нет аккаунта? <a href="register.html" class="link">Зарегистрироваться</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('✅ Вход выполнен успешно!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
